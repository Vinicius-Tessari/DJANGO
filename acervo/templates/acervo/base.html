{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Biblioteca{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'acervo/css/style.css' %}">
</head>
<body>
  <div class="bg-animated"></div>

  <header class="site-header reveal">
    <nav class="nav">
      <a href="{% url 'home' %}" class="brand">Biblioteca</a>
      <ul class="menu">
        <li><a href="{% url 'itens' %}">Itens</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'acervo/js/main.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
